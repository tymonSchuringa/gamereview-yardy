{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Review bewerken</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="review" class="form-label">Reviewtekst</label>
            <textarea class="form-control" id="review" name="review" rows="5">{{ review_text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Opslaan</button>
        <a href="{{ url_for('routes.game_detail', game_id=game_id) }}" class="btn btn-secondary">Annuleren</a>
    </form>
</div>
{% endblock %}
