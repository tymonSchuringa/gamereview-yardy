{% extends "base.html" %}

{% block title %}Game Reviews - Game Review Website{% endblock %}

{% block content %}

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <img src="{{ url_for('static', filename='background5.jpg') }}" alt="Gaming Background" class="hero-bg">
    <div class="hero-section d-flex align-items-center" style="height: 100vh; background: url('your-bg.jpg') no-repeat center center; background-size: cover;">
      <div class="container">
        <div class="p-5 rounded-4 shadow text-center mx-auto" style="background-color: rgba(255, 255, 255, 0.9); max-width: 700px;">
          <h1 class="display-4 fw-bold mb-3 text-dark">Login</h1>
          <p class="lead fw-semibold text-dark mb-4">Welcome back! Please enter your credentials to continue.</p>
          <form action="{{ url_for('routes.login') }}" method="POST">
            <div class="form-group">
              <label for="email" class="text-dark">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password" class="text-dark">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label text-dark" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-danger btn-lg mt-4">Login</button>
          </form>
          <p class="mt-3 text-dark">Don't have an account? <a href="{{ url_for('routes.register') }}" class="text-dark">Register here</a></p>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
