{% extends "base.html" %}
{% block title %}Games{% endblock %}
{% block content %}

<style>
  .games-background {
    background: url("{{ url_for('static', filename='background5.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
  }

  .overlay-dark {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
  }
</style>

<section class="py-5 games-background position-relative">


  <div class="overlay-dark"></div>

  <!-- rinky dinky content -->
  <div class="container py-5 position-relative">
    <div class="p-5 rounded-4 shadow text-center mx-auto" style="background-color: rgba(255, 255, 255, 0.9);">     
      <h1 class="text-dark mb-4 text-center">Games</h1>

      <!-- zoek bar -->
      <form method="GET" action="{{ url_for('routes.games') }}" class="mb-4">
        <div class="input-group">
          <input type="text" class="form-control" name="query" placeholder="Search games..." value="{{ request.args.get('query', '') }}">
          <button class="btn btn-secondary" type="submit">Search</button>
        </div>
      </form>

      <div class="row">
        {% if games %}
          {% for game in games %}
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="{{ game.image }}" class="card-img-top" alt="{{ game.name }}" style="width: 100%; height: auto;">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ game.name }}</h5>
                <a href="{{ url_for('routes.game_detail', game_id=game.id) }}" class="btn btn-danger mt-auto">Bekijk</a>
              </div>
            </div>
          </div>
          {% endfor %}
        {% else %}
          <p class="text-muted text-center">Geen games gevonden.</p>
        {% endif %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
